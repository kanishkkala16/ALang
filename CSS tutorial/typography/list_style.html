<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <link rel="stylesheet" href="list_style.css">
</head>
<body>
    <header>
        <h1>Styling Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol>
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
            </ol>
            
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
            </ul>
            
        </article>
    </main>
</body>
</html>
